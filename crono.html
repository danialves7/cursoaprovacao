<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="crono.css">
    <title>Cronograma de estudos</title>
</head>
<body>
    <div class="container mt-5">
       <div class="text-center">
        <h1 class="display-5 mb-5"><strong>Cronograma de estudos</strong></h1>
       </div>
       <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 col-md-8 mb-3">
            <label for="date">Dia</label>
            <input type="date" class="form-control" id="date" >
            </div>
            <div class="col-10 col-md-8 mb-3">
                <label for="subject">Matéria</label>
                <input type="text" class="form-control" id="subject" placeholder="Matéria">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="time">Horário</label>
                    <input type="time" class="form-control" id="time" >
                    </div>
                    <div class="col-10 col-m-8">
                        <input class="btn btn-success add-btn" type="submit" value="Adicionar">
                    </div>
        </form>
        <div class="col-12 col-md-10 mt-5">
           <table class="table table-striped table-dark">
            <thread>
                <tr>
                    <th>Dia</th>
                    <th>Matéria</th>
                    <th>Horário</th>
                    <th>Actions</th>
                </tr>
            </thread>
            <tbody id="student-list">
                <tr>
                    <td>09/12/2022</td>
                    <td>Português</td>
                    <td>13:30</td>
                    <td>
                        <a href="#" class="btn btn-warning  btn-sm edit">Editar</a>
                        <a href="#" class="btn btn-danger  btn-sm delete">Deletar</a>

                    </td>
                </tr>
            </tbody>
           </table>
        </div>
       </div>
    </div>
    <script src="crono.js"></script>
</body>
</html>
